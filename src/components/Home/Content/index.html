<div class="main-panel">
  <div class="content-wrapper">
    <div class="row" style="display: none;">
      <div class="col-12">
        <span class="d-flex align-items-center purchase-popup">
          <p>Like what you see? Check out our premium version for more.</p>
          <a href="#" target="_blank" class="btn ml-auto download-button">Download Free Version</a>
          <a href="#product/purple-bootstrap-4-admin-template/" target="_blank" class="btn purchase-button">Upgrade To
            Pro</a>
          <i class="mdi mdi-close popup-dismiss"></i>
        </span>
      </div>
    </div>

    <div class="row">
      <div class="col-md-4 stretch-card grid-margin">
        <div class="card bg-gradient-danger card-img-holder text-white">
          <div class="card-body">
            <h4 class="font-weight-normal mb-3">发现问题
              <i class="mdi mdi-chart-line mdi-24px float-right"></i>
            </h4>
            <h2 class="mb-5">15</h2>
          </div>
        </div>
      </div>
      <div class="col-md-4 stretch-card grid-margin">
        <div class="card bg-gradient-info card-img-holder text-white">
          <div class="card-body">
            <h4 class="font-weight-normal mb-3">提升效率
              <i class="mdi mdi-bookmark-outline mdi-24px float-right"></i>
            </h4>
            <h2 class="mb-5">30%</h2>
          </div>
        </div>
      </div>
      <div class="col-md-4 stretch-card grid-margin">
        <div class="card bg-gradient-success card-img-holder text-white">
          <div class="card-body">
            <h4 class="font-weight-normal mb-3">自动化完成率
              <i class="mdi mdi-diamond mdi-24px float-right"></i>
            </h4>
            <h2 class="mb-5">52%</h2>
          </div>
        </div>
      </div>
    </div>
    <div class="row">
      <el-table :data="state.codeList" style="width: 100%">
        <el-table-column type="expand">
          <template #default="props" style="width: 100%;">
            <el-row style="background-color: #ff9900;border-radius: 5px;box-shadow: 10px 10px 5px #888888;">
              <el-form label-position="left" inline class="demo-table-expand" style="padding-top: 20px;padding-left: 20px;">
                <el-form-item label="样式选择">
                  <el-select v-model="props.row.theme" placeholder="请选择">
                    <el-option v-for="tl in state.themeList" :key="tl.value" :label="tl.label" :value="tl.value">
                    </el-option>
                  </el-select>
                </el-form-item>
                <el-form-item label="脚本语言" style="margin-left: 100px;">
                  <el-tag  effect="dark">{{ props.row.lang }}</el-tag>
                </el-form-item>
                <el-form-item style="margin-left: 150px;">
                  <el-button  type="primary" icon="el-icon-caret-right"></el-button>
                </el-form-item>
              </el-form>
            </el-row>
            <el-row style="border-radius: 5px;box-shadow: 10px 10px 5px #888888;">
              <v-ace-editor v-model:value="props.row.code" v-model:lang="props.row.lang" v-model:theme="props.row.theme"
                :options=state.editorOptions style="height: 300px;width: 100%;" />
            </el-row>
          </template>
        </el-table-column>
        <el-table-column label="脚本 ID" prop="id">
        </el-table-column>
        <el-table-column label="脚本名称" prop="name">
        </el-table-column>
        <el-table-column label="脚本描述" prop="desc">
        </el-table-column>
        <el-table-column label="操作">
          <el-row>
            <el-col :span=10>
              <el-button type="primary" icon="el-icon-scissors" size="small" round>复制</el-button>
            </el-col>
            <el-col :span=8>
              <el-button type="danger" icon="el-icon-delete" size="small" round>删除</el-button>
            </el-col>
          </el-row>
        </el-table-column>
      </el-table>
    </div>

  </div>
</div>
